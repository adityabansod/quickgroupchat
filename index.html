<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Syncopate|Cabin|Yanone+Kaffeesatz|Ubuntu|PT Serif">
    <script src="jquery-1.2.6.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
    <title>quick group chat</title>
  </head>
  <body>
    <div id="app">
      <div id="connect">
      <h1>Quick Group Chat</h1>
        <form action="#">
          <fieldset> 
            <p>
              This is a simple group chat service.
              
			<div id="instructions"> asdf asdfsda</div>
            </p>
            <label for="nick">Name</label>
            <input id="nickInput" class="text"type="text" name="nick" value=""/>
            <input id="connectButton" class="button" type="submit" name="" value="Join"/>

          </fieldset>
        </form>
        <div style="font-size: 12; padding: 2px">forked by <a href="http://www.adityabansod.net">Aditya Bansod</a> from <a href="https://github.com/ry/node_chat">node_chat</a>. built with jQuery + nodejs.</div>
        <div style="font-size: 12; padding: 2px">btw: no chat logs saved. rooms disappear after last person leaves.</div>
      </div>
      <div id="loading"><p>loading</p></div>
      <div id="log">

      </div>
      <div id="toolbar">
        <ul id="status">
          <li>url: <span id="joinurl">http://nothing</span></li>
          <li><a id="usersLink" href="#">5 users</a></li>
          <!--<li>uptime: <span id="uptime">?</span></li>-->
          <li>you: <span id="nick">somebody</span></li>
          <li><a id="email" href="javascript:alert('coming soon');">email transcript</a></li>
          </ul>
        <input tabindex="1" type="text" id="entry"/>
      </div>
  </body>
</html>
