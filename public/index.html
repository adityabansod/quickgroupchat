<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Group Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your name?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
      <div>
        <h3 class="attribution">Welcome to Quick Group Chat, an ephermeal web chat service, based on Socket.IO as refreshed by <a href="http://www.adityabansod.net">Aditya Bansod</a>. Source on <a href="httsp://github.com/adityabansod/quickgroupchat">GitHub</a>.</h3>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
